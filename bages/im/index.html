<!DOCTYPE html>
<html>
    <head>
		
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no">
	
		<style>
			body { margin: 0; padding: 0; }
			html {font-size: 15pt; height:100%; width:100%;}
			
			@media only screen 
			and (min-device-width : 320px) and (max-device-width : 480px) and (min-resolution: 100dpi){
			html {font-size: 10pt;}
			}
			
			
		/*	UTILITZAREM MESURES RELATIVES:
            prenem com a base 1rem = 15pt
        	PER ADAPTAR-NOS A LES DIFERENTS DENSITATS
        	fem un selector en funció del tamany de la pantalla i la densitat de píxels
		*/
		</style>
		
        <title>Hello World</title>
    </head>
